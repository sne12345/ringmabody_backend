<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="/style/reset.css" type="text/css" />
  	<link rel="stylesheet" href="/style/all.min.css" type="text/css" />
  	<link rel="stylesheet" href="/style/admin_bulletin.css" type="text/css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
	<div th:replace="thyme/layout_admin :: style"></div>
</head>
<body>

<div id="wrap">
	
	<div th:replace="thyme/layout_admin :: header"></div>


    <div id="container">
        <div class="content_wrap">
            <div class="menu">
                <ul class="menu_list">
                    <li><a href="" th:href="@{/admin/listUsers.do}">고객 관리</a></li>
                    <li><a href="" th:href="@{/admin/listTeachers.do}">강사 관리</a></li>
                    <li><a href="" th:href="@{/admin/listOrders.do}">예약 관리</a></li>
                    <li><a href="" th:href="@{/admin/listTeacherPayments.do}">결제 관리</a></li>
                    <li><a href="" th:href="@{/admin/listClasses.do}">게시판 관리</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="manage-name">
                    <b class="manage" style="color:black">수업 관리</b>
                    <div class="total-num">
                        총 <b class="total-num" th:text="${size}"style="color:black" >14</b>명
                    </div>
                </div>
                <form>
                    <div class="info_wrap">
                    
                        <table>
                        <thead>
                            <tr>
                            <th class="jb-th-1">ID</th><th>TITLE</th><th>강사</th><th>시작일</th><th>가격</th>
                            </tr>
                        </thead>
                        <tbody>
                        	<tr th:each="class,iterStat : ${classList}">
                            	<td class="jb-td-1" th:text="${class.class_id}">1</td>
                            	<td th:text="${class.title}">필라테스</td>
                            	<td th:text="${class.teacher_id}">김원희</td>
                            	<td th:text="${class.sdate}">2021-04-04</td>
                            	<td><span th:text="${class.price}">100,000원</span>원</td>
                            </tr>
                            
                        </tbody>
                        </table>
                    </div>
                </form>
                <div id="page-num">
                    <ul>  
                        <li><a href="#">1</a></li>  
                        <li><a href="#">2</a></li>  
                        <li><a href="#">3</a></li>  
                        <li><a href="#">4</a></li>  
                        <li><a href="#">5</a></li>  
                        <li><a href="#">6</a></li>  
                        <li><a href="#">7</a></li>  
                        <li><a href="#">8</a></li>  
                        <li><a href="#">9</a></li>  
                        <li><a href="#">10</a></li>  
                    </ul>
                </div>
            </div>
        </div>
    </div><!--end container-->

    <div id="footer"></div><!--end footer-->

</div><!--end wrap-->



</body>
</html>
